<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minimal Websocket JavaScript Client</title>
    <link rel="stylesheet" href="css/ansi.css" />
    <link rel="stylesheet" href="css/style.css" />
    <base target="_blank" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="terminal">
      <div id="output" class="ansi-37 ansi-40"></div>
      <div class="input-container">
        <div class="input-prefixes"></div>
        <div id="autocomplete" style="display: none; color: grey; position: absolute; bottom: 3em; left: 0;"></div>
        <textarea id="input" autocomplete="off" autofocus></textarea>
      </div>      
    </div>

    <script type="module" src="src/Main.js"></script>
    <script type="module" src="src/Initialization.js"></script>
  </body>
</html>
