<!DOCTYPE html>
<html lang="en">
<head>

    <title>Minimal Websocket JavaScript Client</title>
    <link rel="stylesheet" href="css/ansi.css">
    <link rel="stylesheet" href="css/style.css">
    <base target="_blank">
</head>
